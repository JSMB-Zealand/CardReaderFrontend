   <header>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> 
        <div class="collapse navbar-collapse navbar-inverse" id="navbarTogglerDemo01">
          <a class=" brand" href="#">JSBM</p>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <div class="dropdown-rooms">
              <li class="nav-item dropdown">
                  <a  class="nav-link dropdown-toggle text-white  " href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="rooms_name">Rooms</span>

                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="index.htm">IOT Libratory</a>
                    <a class="dropdown-item" href="index.htm">Library</a>
                    <a class="dropdown-item" href="index.htm">Marketing</a>
                  </div>
                </li>
              </div>
            <li class="nav-item">
                <div class="logout">
                    <button type="button" class="btn btn-default btn-sm logout_btn">

          </ul>
         
        </div>

  </header> 
  
  <div class="container section" id="section">
    <div class="room_name text-justify text-center">
      <h1 >Card's storage</h1>
    </div>
    <div class="search-box">
        <input class="form-control" id="myInput" type="text" placeholder="Search by name..">
      </div>
    <div class="collapse-section create-new-card ">
        <p>
            <a class="btn btn-primary d-flex justify-content-center" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
              Create new user's card
            </a>
        </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <form>
                    <div class="form-group">
                      <label for="id">Id: </label>
                      <input type="text" class="form-control" id="addId" aria-describedby="emailHelp" placeholder="Type a new id">
                    </div>
                    <div class="form-group">
                      <label for="name">Name: </label>
                      <input type="name" class="form-control" id="addName" placeholder="Type a new name">
                    </div>
                    <div class="form-group">
                        <label for="name">Rank: </label>
                        <input type="name" class="form-control" id="addRank" placeholder="Type a new rank">
                      </div>
                    <button type="submit" id="addCardButton" class="btn btn-primary">Add New</button>
                  </form>            </div>
          </div>
    </div>
      

      <div class="table-responsive-lg">
        <table class="table table-hover index-table" id="content-storage">
            <thead class="index-table-head">
              <tr>
                <th scope="col">Action</th>
                <th scope="col">Card #</th>
                <th scope="col">Name</th>
                <th scope="col">Rank</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"> 
                  <span class="edit"> 
                  <button type="submit">    
                    <i class="fas fa-edit"></i>              
                    <span>edit</span>
                  </button> 
                </span><span class="delete">
                  <button type="submit">    
                      <i class="fas fa-trash"></i>                
                      <span>delete</span>
                  </button> 
                </span> </th>
                <td>Mark</td>
                <td>Staff</td>
                <td>12.10.2019:12:06:12</td>
              </tr>
              <tr>
                <th scope="row">
                    <span class="edit"> 
                        <button type="submit">    
                          <i class="fas fa-edit"></i>              
                          <span>edit</span>
                        </button> 
                      </span><span class="delete">
                        <button type="submit">    
                            <i class="fas fa-trash"></i>                
                            <span>delete</span>
                        </button> 
                      </span> 
                </th>
                <td>Jacob</td>
                <td>Student</td>
                <td>18.10.2017:12:06:12</td>
              </tr>
         
            </tbody>
          </table>
        </div>

      


      <div class="pagination d-flex justify-content-center">
          <a href="#">❮</a>
          <a href="#">❯</a>
        </div>
